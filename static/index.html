<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Simple ASR</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-5 mt-3" style="font-family: serif; font-weight: bold; text-align: center">Simple ASR by Group 3</h1>
        <div class="container mx-auto" style="width: 300px;">
            <button type="button" class="btn btn-primary record">录音</button>
            <button type="button" class="btn btn-primary stop">停止</button>
            <button type="button" class="btn btn-primary recog">识别</button>
            <button type="button" class="btn btn-primary reset">重置</button>
            <p class="mt-3" id="result">Please allow your browser to use your microphone.</p>
            <div class="audioContainer"></div>
        </div>
    </div>

    <script src="js/myasr.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
